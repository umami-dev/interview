# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: check-docstring-first
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-executables-have-shebangs
      - id: debug-statements
      - id: detect-private-key
      - id: check-case-conflict

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --show-fixes]

  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.10.0
  #   hooks:
  #     - id: mypy

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

  - repo: https://github.com/myint/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args: [--in-place, --wrap-summaries=120, --wrap-descriptions=120]
        exclude: '^.*__init__\.py$'

  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v3.1.0
  #   hooks:
  #     - id: prettier
  #       types: [yaml]

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        args: ["--number"]
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables
          - mdformat_frontmatter
          - mdformat-toc
          - mdformat-black

  # - repo: https://github.com/koalaman/shellcheck-precommit
  #   rev: v0.10.0
  #   hooks:
  #     - id: shellcheck

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Add nbstripout to remove outputs before committing
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # NEW SECTION: Custom hook to remove executable bits from common non-executable files
  - repo: local
    hooks:
      - id: remove-exec-bit-from-common-files
        name: Remove executable bit from common non-executable files
        entry: bash -c 'for file in "$@"; do chmod -x "$file"; done' --
        language: system
        files: '\.(py|yaml|yml|ipynb|md|sql|toml|gitignore|env\.template)$'
        types: [file] # Ensure it only runs on files
        verbose: true # Uncomment this to see which files are being changed
